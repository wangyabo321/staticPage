<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>li上边框过渡</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <style>
        .top{
            width:400px;
            height:746px;
            position: relative;
            margin:50px auto 0 auto;

        }
        .top::before{
            content:"";
            width:0;
            height:4px;
            position: absolute;
            top:0;
            transition:width 0.2s linear;
        }
        .top:hover::before{
            width:400px;
            background:#900;
        }
    </style>
</head>
<body>
    <ul class="borderTransition">
        <li class="top">
            <a href="#"><img src="imags/hw-dn1.png" alt="图片未显示"/></a>
        </li>
    </ul>
</body>
</html>
