<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>静态方法map方法</title>
    <script src="../JQuery/jquery-3.3.1.min.js"></script>
    <script>
        var arr = [1, 3, 5, 7, 9];
        var obj = {0:1, 1:2, 2:4, 3:9, length:5}
        //1.利用原生JS的map方法遍历
        /*
         *第一个参数：当前遍历到的元素；第二个参数为当前遍历的元素的索引值；第三个参数：当前被遍历的数组。
         *注意：和原生的forEach()方法一样，不能遍历的伪数组。
         */
//         arr.map(function(value, index, array){
//             console.log(index, value, array);
//         });
//        obj.map(function(value, index, array){
//            console.log(index, value, array);
//        });

        /*
         *第一个参数：要遍历的数组；第二个参数：每遍历一个元素之后执行的回调函数。
         * 回调函数的参数：第一个参数：遍历到的元素；第二个参数：遍历到的索引值。
         *注意：和jQuery中的each静态方法一样，map静态方法也可以遍历伪数组。
         *jQuery中的each静态方法和map静态方法的区别：
         * each  静态方法默认的返回值就是，遍历谁就是谁
         * map静态方法默认的返回值是一个空数组
         *
         * each静态方法不支持在回调函数中对遍历的数组进行处理
         * map静态方法可以在回调函数中通过return对遍历的数组进行处理，然后生成一个新的数组返回。
         */
//        $.map(arr, function(value, index){
//            console.log(index,value);
//        });
        $.map(obj, function(value, index){
            console.log(index,value);
        });

    </script>
        </head>
<body>

</body>
</html>
