<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学子商城轮播图</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <style>
        .container{width:1000px;height:500px;margin:0 auto;}
        .banner{width:1000px;height:400px;background:red;margin-top:20px;position:relative;}
        .banner ul.banner-list li{width:1000px;height:400px;position:absolute;top:0;left:0;}
        .banner ul.list-btn{position:absolute;left:46%;bottom:18px;display: inline-block;height:12px;z-index:999;}
        .banner ul.list-btn li{width:12px;height:12px;background:#fff;border-radius:50%;float:left;margin-right:10px;
            cursor:pointer;}
        .banner ul.list-btn li.hover{background:#0aa1ed;}
        .banner a.left-btn{display:inline-block;width:35px;height:70px;position:absolute;left:5px;top:40%;z-index:999;
            border-radius:5px;background:url(img/arrow-left.png) no-repeat rgba(0,0,0,0.1) 12px 25px;cursor:pointer;}
        .banner a.right-btn{display:inline-block;width:35px;height:70px;position:absolute;right:5px;top:40%;z-index:999;
            border-radius:5px;background:url(img/arrow-right.png) no-repeat rgba(0,0,0,0.1) 12px 25px;cursor:pointer;}
        .banner:hover a.left-btn,.banner:hover a.right-btn{background-color:rgba(0,0,0,0.2);}
    </style>
</head>
<body>
<div class="container">
    <div class="banner">
        <a href="#" class="left-btn"></a>
        <ul class="banner-list">
            <li class="banner-one">
                <a href="#"><img src="img/banner1.png" alt="图片未显示"/></a><!--需要更改的图片1-->
            </li>
            <li>
                <a href="#"><img src="img/banner2.png" alt="图片未显示"/></a><!--需要更改的图片2-->
            </li>
            <li>
                <a href="#"><img src="img/banner3.png" alt="图片未显示"/></a><!--需要更改的图片3-->
            </li>
            <li>
                <a href="#"><img src="img/banner4.png" alt="图片未显示"/></a><!--需要更改的图片4-->
            </li>
        </ul>
        <ul class="list-btn">
            <li class="hover"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <a href="#" class="right-btn"></a>
    </div>
</div>
<script type="text/javascript">
    $(function(){
//        轮播图右滑动
        var index = 0;
        $(".banner ul.banner-list li").eq(index).css("z-index",1);
        $(".banner a.right-btn").mousedown(function(){
            index++;
            $(".banner ul.banner-list li").eq(index).css("z-index",1).siblings().css("z-index",0);
            $(".banner ul.list-btn li").eq(index).addClass("hover").siblings().removeClass("hover");
            if(index>=3){index=-1}
            clearInterval(timePlay);
        }).mouseup(function(){
            autoPlay();
        });
//         轮播图左滑动
        $(".banner a.left-btn").mousedown(function(){
            index--;
            if(index<0){index=3}
            $(".banner ul.banner-list li").eq(index).css("z-index",1).siblings().css("z-index",0);
            $(".banner ul.list-btn li").eq(index).addClass("hover").siblings().removeClass("hover");
            clearInterval(timePlay);
        }).mouseup(function(){
            autoPlay();
        });
//        定时播放器
      function autoPlay() {
         timePlay = setInterval(function () {
              index++;
              $(".banner ul.banner-list li").eq(index).css("z-index", 1).siblings().css("z-index", 0);
              $(".banner ul.list-btn li").eq(index).addClass("hover").siblings().removeClass("hover");
              if (index >= 3) {
                  index = -1
              }
          }, 1000);
        }
        autoPlay();
      });

</script>
</body>
</html>
