<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../JQuery/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            /*当单击鼠标，则隐藏按钮
            $("button").click(function(){
                $(this).hide();
            });*/
            /*当双击鼠标时，则隐藏按钮
             $("button").dblclick(function(){
             $(this).hide();
             });
             */
          /*
           mouseenter：当鼠标移入时，则隐藏按钮。
           mouseleave： 当鼠标移出时，则隐藏按钮
           */
        });
        /*
         *bind() = on()方法是绑定事件，第一个参数：事件做什么操作，比如：单击click.第二个参数：函数名。
         *unbind() = off()方法是绑定事件，第一个参数：事件做什么操作，比如：单击click.第二个参数：函数名。
         */
    </script>
</head>
<body>
<button>点我一下</button>
</body>
</html>
