<!DOCTYPE html>
<html>
<head lang="en">
    <!--声明了一个视口-->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0"/>
    <!--快捷键 meta:vp+tab键-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta charset="UTF-8">
    <title>移动web开发</title>
    <!--使用viewport和流式布局达到移动端的适配
    标准化适配要求：
    1.网页的宽度和浏览器一致，网页的宽度和视口一样，然后视口的宽度和浏览器是我一样（和设备的一样）
      设置width和设备一样 这里有一个特殊的值 width=device-width
      缩放比例和pc一样 initial-scale=1.0
    2.保证网页内容的缩放比和pc端保持一样， 视口的缩放比比是1.0
    3.不允许用户自行缩放，视口禁止缩放。

    -->
    <!--去完成这个标准版设置
    1.怎么设置viewport
     网页的加载和解析顺序是从上到下，目的是让浏览器优先解释，运用在网页上
     <meta name="viewport"/>
    2.具体的功能怎么设置
      width  设置视口的宽度 单位默认是px 特殊的值 width=device-width
      initial-scale  设置视口的默认的缩放比 大于0小于1 缩小。大于1 放大。
      user-scalable  设置视口是否运行用户自行缩放 0（not）代表不能自行缩放，1(yes)代表可以缩放。
      minimum-scale  最小运行缩放比
      maximum-scale  最大运行缩放比
     -->
</head>

</body>
</html>
