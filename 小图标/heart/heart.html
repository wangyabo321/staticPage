<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>心</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        .heart{
            width:305px;
            height:290px;
            margin:100px auto 100px auto;
            position:relative;
            /*transform:rotate(180deg);*//*可以使图形做任何角度的旋转*/
        }
        .heartLeft,.heartRight{
            width:270px;
            height:200px;
            background:red;
            position:absolute;
            top:25px;
            left:-10px;
            border-radius:100px 0 0 100px;
            transform:rotate(45deg);
        }
        .heartRight{
            top:25px;
            left:45px;
            transform:rotate(-223deg);
        }
    </style>
</head>
<body>
    <div class="heart">
        <div class="heartLeft"></div>
        <div class="heartRight"></div>
    </div>
</body>
</html>
