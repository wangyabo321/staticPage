<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CD旋转</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        img{width:100px;height:100px;border-radius:50px;}
        @keyframes CDTurn{
            from{transform:rotate(0deg);}
            to{transform:rotate(360deg);}
        }
        img:hover{animation:2s linear infinite CDTurn}
    </style>
</head>
<body>
    <img src="../images/picture-big.jpg" alt="图片未显示"/>
</body>
</html>
