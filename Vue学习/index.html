<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="shop/css.css"/>
    <script src="shop/vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </tr>
            <tr v-for="iphone in Ip_Json">
                <td>{{ iphone.id }}</td>
                <td>{{ iphone.name }}</td>
                <td>{{ iphone.price }}</td>
                <td>
                    <button :disabled="iphone.count === 0" @click="iphone.count-=1">-</button>
                    {{ iphone.count }}
                    <button @click="iphone.count+=1">+</button>
                </td>
                <td>
                    <button @click="deleteIp_Json">移除</button>
                </td>
            </tr>
        </table>
        总价：${{totalPrice()}}
    </div>

    <!--script代码段-->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                Ip_Json: [

                    {
                        id: 1,
                        name: 'iphone 8',
                        price: 5099,
                        count: 1
                    },

                    {
                        id: 2,
                        name: 'iphone xs',
                        price: 8699,
                        count: 1
                    },

                    {
                        id: 3,
                        name: 'iphone xr',
                        price: 6499,
                        count: 1
                    }]

            },
            methods:{
                totalPrice : function(){
                    var totalP = 0;
                    for (var i = 0,len = this.Ip_Json.length;i<len;i++) {
                        totalP+=this.Ip_Json[i].price*this.Ip_Json[i].count;
                    }
                    return totalP;
                },
                deleteIp_Json: function(index){
                    // 删一个数组元素
                    this.Ip_Json.splice(index,1);
                }


            }
        })
    </script>
</body>
</html>
