<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <link rel="icon" href="../Vue/img/logo.png"/>
    <!--1.引入Vue的库文件-->
    <script src="../Vue/js/vue.js"></script>
</head>
<body>
    <!--将来 new 的Vue实例，会控制这个元素中的所有内容-->
    <!--Vue 实例所控制的这个元素区域，就是我们的 V -->
    <div id="vue_det">
        <h1>site : {{site}}</h1>
        <h1>url : {{url}}</h1>
        <h1>{{details()}}</h1>
    </div>
    <!--2.创建一个Vue的实例-->
    <!--当我们导入Vue库以后，在浏览器的内存中，就多了一个Vue 构造函数-->
    <!--注意：我们 new 出来的这个 vm 对象，就是我们 MVVM（M-V-VM）中的 VM调度者。-->
    <script type="text/javascript">
        //
        var vm = new Vue({
            el: '#vue_det',//el(element 元素)表示，当前我们 new 的这个Vue实例，要控制页面上的那个区域。“#”表示id,“.”表示class。
         // 这里的data数据 就是MVVM中的 M,专门用来保存，每个页面的数据的
            data: {        //data 属性中，存放的是 el 中要用到的数据。
                site: "菜鸟教程",
                url: "www.runoob.com", //通3过Vue提供的指令，很方便的就能把数据渲染到页面上，程序员不在动手操作DOM元
                // 素了，（前端的Vue之类的框架，不提倡我们去手动操作DOM元素了）
                alexa: "10000"
            },
            methods: {
                details: function() {
                    return  this.site + " - 学的不仅是技术，更是梦想！";
                }
            }
        });
        vm.site = "前端";
        document.write(vm.site);
    </script>

</body>
</html>
