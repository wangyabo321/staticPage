<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格练习</title>
    <style>
        th,td{width:100px;height:100px;}
        /*table{border:1px solid red; }*/
        table tr:nth-child(5){text-align: center}
    </style>
</head>
<body>
<form action="">
    <textarea name="" id="" cols="50" rows="5" style="resize:none"></textarea>
    <select size="5" multiple>
        <option value="1">苹果</option>
        <option value="2">香蕉</option>
        <option value="3">橘子</option>
        <option value="4">橙子</option>
        <option value="5">火龙果</option>
        <option value="6">西瓜</option>
    </select>
    <label for="man"><input type="radio" id="man" name="1" checked />男</label>
    <label for="women"><input type="radio" id="women" name="1"/>女</label>
    <input type="number" min="1" max="50" step="5" value="10"/>
    <input type="range" min="1" max="50" step="5" value="10"/>
</form>
