<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>对象</title>
    <script>
    //方法一：创建一个对象
    // var obj = new Object()；
    //方法二：创建一个对象
    //使用对象字面量，可以在创建对象时，直接指定对象中的属性，语法：{属性名:属性值,属性名:属性值....}
    //对面字面量的属性名可以加引号也可以不加，建议不加。如果要使用一些特殊的名字，则必须加引号。
    //属性名和属性值是一组一组的名值对 结构。
    //名和值之间使用冒号(:)连接，多个名值对之间使用逗号(,)隔开，如果一个属性之后没有其他的属性了，就不要写了。
    var obj = {
        name:"Alex",
        age:28,
        gender:"男"
    };


</script>
</head>
<body>

</body>
</html>
