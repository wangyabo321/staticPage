<!DOCTYPE html>

        /*
         * JS中数据类型：string 字符串;Number 数值;boolean 布尔值;null 空值;undefined 未定义。
         * 以上这五种数据类型基本数据类型，只要不是上边的5中，全都是对象类型——Object对象。
         * 基本数据类型都是单一的值，值与值之间没有任何的联系。如果使用基本数据类型的数据，我们所创建的变量都是独立的不能成为一个整体。
         * 对象属于一种复合的数据类型，在对象中可以保存多个不同的数据类型的属性。
         * 对象的分类：
         * 1，内建对象：由ES标准中定义的对象，在任何的ES的实现中都可以使用。比如：Math string Number Boolean Function Object等等。
         * 2，宿主对象：由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象。例如：BOM DOM
         * 3，自定义对象：由开发人员自己创建的对象。
         */
        /*
         *使用new关键字调用的函数，是构建函数constructor;构造函数是专门用来创建对象的函数。使用typeof检查一个对象时，会返回Object
         */
        //创建对象
        var obj = new Object();
        /*
         *在对象中保存的值称为属性，向对象添加属性，语法:(对象.属性名=属性)
         */
        //向obj中添加一个name属性
        obj.name = "孙悟空";
        //向obj中添加一个gender属性
        obj.gender = "男";
        //向obj中添加一个age属性
        obj.age = "18";
        alert(obj.name);
        /*
         * 1.读取对象中的属性，语法:(对象。属性名)。如果读取对象中没有的属性，不会报错而是会返回undefined
         * 2.修改对象的属性，语法:(对象.属性名 = 新值)
         * 3.删除对象的属性，语法:(delete 对象)
         */
        obj.age = "25";
        delete obj.name;
        /*
         *向对象中添加属性，属性名:对象的属性名不强制要求遵守标识符的规范，什么乱七八糟的名字都可以使用，但是使用时还是尽量按照标识符的规范去做。
         * 如果要使用特殊的属性名，不能采用点(.)的方式来操作。需要使用另一种方式，即 语法:(对象["属性名"] = 属性值)。读取时也需要采取这种方式。
         * 使用[]这种形式去操作属性，更加的灵活，在[]中可以直接传递一个变量，这样变量值是多少。就会读取那个属性值。
         */
        /*
         *属性值：在js对象中的属性，可以是任意的数据类型。
         */
        obj.text = true;
        obj.test = null;
        obj["123"] = "789";
        /*
         * in 运算符，通过该运算符可以检测一个对象中是否含有指定的属性，如果有则返回true，没有则返回false。
         * 语法：("属性名" in 对象);
         */
        /*
         * 基本数据类型：string number boolean null undefined
         * 引用数据类型：object
         * js中的变量都是保存到栈内存中的，基本数据类型的值直接在栈内存中储存。 值与值之间是独立存在的，修改一个变量不会影响其他的变量。
         * 对象是保存在堆内存中的，每创建一个新的对象，就会在堆内存中开辟出一个新的空间，而变量保存的是对象的内存地址(对象的引用)，如果两个变量
         * 保存的是同一个对象引用，当一个通过一个变量修改属性时，另一个也会受到影响。
         */

         *当比较两个基本数据类型的值时，就是比较值，而比较两个引用数据类型时，它是比较的对象的内存地址。

         */
