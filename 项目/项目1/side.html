<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>侧边栏</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <style>
        .side{
            width:59px;
            height:295px;
            position:fixed;
            top:27%;
            right:0;
            border:1px solid #000;
        }
        .side ul.side-ul{
            width:20px;
            height:300px;
            position: relative;
        }
        .side ul.side-ul li{
            height:59px;
            width:59px;
            list-style: none;
            margin-top:5px;
            position: absolute;
            top:0;
            left:0;
        }
        .side ul.side-ul li:first-child{
            /*border:1px solid #000;*/
            position: absolute;
            top:-21px;
            left:0;
        }
        .side ul.side-ul li:nth-child(2){
            /*border:1px solid blue;*/
            position: absolute;
            top:38px;
            left:0;
        }
        .side ul.side-ul li:nth-child(3){
            /*border:1px solid green;*/
            position: absolute;
            top:97px;
            left:0;
        }
        .side ul.side-ul li:nth-child(4){
            position: absolute;
            top:156px;
            left:0;
        }
        .side ul.side-ul li:last-child{
            position: absolute;
            top:215px;
            left:0;
        }
        .side ul.side-ul li .side-zx{
              height:85px;
              width:222px;
              position: absolute;
              right:-1px;
              bottom:1px;
              background:url(img/show_swt.png) no-repeat center;
              display: none;
          }
        .side ul.side-ul li .side-dh{
            height:59px;
            width:196px;
            position: absolute;
            right:-3px;
            bottom: 0;
            background:url(img/show_call.png) no-repeat center;
            display: none;
        }
        .side ul.side-ul li .side-qq{
            height:59px;
            width:178px;
            position: absolute;
            right:-1px;
            bottom: 0;
            background:url(img/show_qq.png) no-repeat center;
            display: none;
        }
        .side ul.side-ul li .side-dz{
            height:59px;
            width:183px;
            position: absolute;
            right:-1px;
            bottom: 0;
            background:url(img/show_map.png) no-repeat center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="side">
        <ul class="side-ul">
            <li>
                <a href="#"><img src="img/swt.png" alt="图片未显示"/></a>
                <div class="side-zx"></div>
            </li>
            <li>
                <a href="#"><img src="img/96556.png" alt="图片未显示"/></a>
                <div class="side-dh"></div>
            </li>
            <li>
                <a href="#"><img src="img/qq.png" alt="图片未显示"/></a>
                <div class="side-qq"></div>
            </li>
            <li>
                <a href="#"><img src="img/map.png" alt="图片未显示"/></a>
                <div class="side-dz"></div>
            </li>
            <li><a href="#"><img src="img/top.png" alt="图片未显示"/></a></li>
        </ul>
    </div>
    <script>
        $('.side ul.side-ul li').hover(function(){
            $(this).find('div').show();
        },function(){
            $(this).find('div').hide();
        });
    </script>
