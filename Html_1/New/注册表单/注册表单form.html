<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册表单</title>
</head>
<body>
<h1>欢迎注册尚学堂成员</h1>
<form action="">
    用户名：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text"/><br/>
    密&nbsp;&nbsp;码：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password"/><br/>
    确认密码：&nbsp;&nbsp;&nbsp;<input type="password"/><br/>
    请选择市：&nbsp;&nbsp;&nbsp;<select name="" id="">
    <optgroup label="中国">
        <option value="0">北京</option>
        <option value="1">上海</option>
        <option value="2">广州</option>
        <option value="3">深圳</option>
    </optgroup>
    <optgroup label="外国">
        <option value="4">美国</option>
        <option value="5">英国</option>
        <option value="6">法国</option>
        <option value="7">日本</option>
    </optgroup>
</select><br/>
    请选择性别：&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="nv" value="8"/><label for="nv">男</label>
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="nv" value="9"/><label for="nv">女</label>
    <br/>
    请选择职业：&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="xs" value="10"/><label for="xs">学生</label>
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="js" value="11"/><label for="js">教师</label>
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="qt" value="12"/><label for="qt">其他</label>
    <br/>
    请选择爱好：
    <fieldset style="display: inline-block">
    <legend>你的爱好</legend>
    <input type="checkbox" value="13" /><label for="">打篮球</label>
    <input type="checkbox" value="14"/><label for="">跑步</label>
    <input type="checkbox" value="15"/><label for="">阅读</label>
    <input type="checkbox" value="16"/><label for="">上网</label>
</fieldset>
    <br/>
  备注：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea name="" id="" cols="35" rows="3" placeholder="这里是备注内容"></textarea>
    <br/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="submit"/>&nbsp;<input type="reset"/>
</form>
</body>
</html>
