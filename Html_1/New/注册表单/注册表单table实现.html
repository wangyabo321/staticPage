<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
     th{font-size: 25px}
    </style>
</head>
<body>
   <table align="center">
       <tr>
           <th colspan="2" align="center">欢迎注册尚学堂成员</th>
       </tr>

       <tr>
           <td>用户名：</td>
           <td><input type="password"/></td>
       </tr>
       <tr>
           <td>密码：</td>
           <td><input type="password"/></td>
       </tr>

       <tr>
           <td>确认密码：</td>
           <td><input type="password"/></td>
       </tr>
       <tr>
           <td>请选择市：</td>
           <td>
                   <select name="" id="">
                   <optgroup label="中国">
                   <option value="0">北京</option>
                   <option value="1">上海</option>
                   <option value="2">广州</option>
                   <option value="3">深圳</option>
                   </optgroup>
                   <optgroup label="外国">
                   <option value="4">美国</option>
                   <option value="5">英国</option>
                   <option value="6">法国</option>
                   <option value="7">日本</option>
                   </optgroup>
               </select>
           </td>
       </tr>
       <tr>
       <td>请选择性别：</td>
       <td>
           <label for="y0"><input type="radio" name="nv" value="8" id="y0"/>男</label>
           <label for="y8"><input type="radio" name="nv" value="9" id="y8"/>女</label>
       </td>
   </tr>
       <tr>
       <td>请选择职业：</td>
       <td>
           <label for="y1"><input type="radio" name="xs" id="y1" value="10"/>学生</label>
           <label for="y2"><input type="radio" name="xs" id="y2" value="11"/>教师</label>
           <label for="y3"><input type="radio" name="xs" id="y3" value="12"/>其他</label>
       </td>
   </tr>
       <tr>
       <td>请选择爱好：</td>
       <td>
           <fieldset style="display: inline-block">
           <legend>你的爱好</legend>
               <label for="y4"><input type="checkbox" value="13" id="y4"/>打篮球</label>
               <label for="y5"><input type="checkbox" value="14" id="y5"/>跑步</label>
               <label for="y6"><input type="checkbox" value="15" id="y6"/>阅读</label>
               <label for="y7"><input type="checkbox" value="16" id="y7"/>上网</label>
           </fieldset>
       </td>
   </tr>
    <tr>
       <td>备注：</td>
       <td>
           <textarea name="" id="" cols="35" rows="3" placeholder="这里是备注内容"></textarea>
       </td>
   </tr>
       <tr>
       <td colspan="2" align="center">
           <input type="submit"/>
           <input type="reset"/>
       </td>

   </tr>
   </table>
</body>
</html>
