<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
    <style>
        table{
            text-align: center;
        }
        table tr td:hover{
            background-color:bisque;
        }
    </style>
</head>
<body>
<table border="1"  cellspacing="0" cellpading="0" height="400" width="900" align="center">
 <caption>湖南省义务教育合格学校建设条件建设项目汇总表</caption>
    <tr>
        <td colspan="8">湖南省义务教育合格学校建设条件建设项目汇总表</td>
    </tr>

    <tr >
        <td rowspan="3">学校名称</td>
        <td colspan="6">项目类别</td>
        <td rowspan="3">经费小计（万元）</td>
    </tr>

    <tr>
        <td colspan="2">建筑类</td>
        <td  colspan="2">设备类</td>
        <td  colspan="2">其他类</td>
    </tr>

    <tr>
        <td>数量（平方米）</td>
        <td>经费（万元）</td>
        <td>数量（件）</td>
        <td>经费（万元）</td>
        <td>数量（件）</td>
        <td>经费（万元）</td>
    </tr>

</table>
</body>
</html>
