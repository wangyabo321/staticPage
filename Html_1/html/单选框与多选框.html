<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单内的相关元素分组_fieldset和legend用法</title>
    <style>
        li{list-style:none}

    </style>
</head>
<body>
<form>
    <fieldset>
        <legend>选择你喜欢的明星</legend>
        <!--单选框-->
        <ul>
            <li>
                <label>
                    <input name="lyf" type="radio" value="3"/><span>刘亦菲</span>
                </label>
            </li>

            <li>
                <label>
                    <input name="lyf" type="radio" value="4"/><span>杨幂</span>
                </label>
            </li>

            <li>
                <label>
                    <input name="lyf" type="radio" value="5"/><span>范冰冰</span>
                </label>
            </li>

        </ul>
    </fieldset>
<!--多选框-->
    <fieldset>
        <legend>选择你喜欢的明星</legend>
        <ul>
            <li>
                <label>
                    <input type="checkbox" value="0"/><span>刘亦菲</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" value="1"/><span>杨幂</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" value="2"/><span>范冰冰</span>
                </label>
            </li>
        </ul>
    </fieldset>
</form>
</body>
</html>
