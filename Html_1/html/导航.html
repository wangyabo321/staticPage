<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>导航栏</title>
    <link rel="stylesheet" href="../CSS/reset.css"/>
    <style  type="text/css">
        .nav_body{
            overflow:hidden;
            height:50px;
            background:rgba(36,97,158,0.9);
            transition:height ease 0.5s;
        }
        .nav_head{
            height:50px;
            background-color:#459df5;
        }
        .nav_z{
            width:80%;
            margin-left:auto;
            margin-right:auto;
        }
        .nav_body:hover{
            height:300px;
        }

        .nav_head div span{
            width:150px;
            text-align:center;
            height:300px;
            display:inline-block;
            font-weight:bold;
            color:#FFF;
            font-size:14px;
            vertical-align:top;
        }
        .nav_head div span p:not(.nav_title){
            margin: 15px 0px;

        }
        .nav_head div span p a{
            color:#FFF;
            text-decoration:none;
        }
        .nav_head div span p a:hover{
            color:#FFF;
            text-decoration:underline;
        }

        .nav_title{
            font-size:16px;
            line-height:50px;
            margin-top:0;
        }

        .nav_head div span:hover{
            background:rgba(100,100,100,0.2);
        }
    </style>
</head>
<body>
<div>
    <div class="nav_body">
        <div class="nav_head">
            <div class="nav_z">
                <span>
						<p class="nav_title">关于我们</p>
						<p ><a href="">团队介绍</a></p>
						<p><a href="">服务QQ群</a></p>
						<p ><a href="">个人业务</a></p>
					</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
