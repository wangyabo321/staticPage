 <canvas id="myCanvas" width="300" height="300" style="border:1px blue solid"></canvas>
<script type="text/javascript">
    var c=document.getElementById("myCanvas");
    var cxt= c.getContext("2d");
    cxt.fillstyle="#ffaa00";
    cxt.beginPath();
    cxt.arc(70,80,25,0,Math.PI*2,true);
    cxt.closePath();
    cxt.fill();
</script>
