<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        table{
            background: chartreuse;
        }
    </style>
</head>
<body>
<table border="0" cellpadding="0" cellspacing="1" >
    <caption>成绩表单</caption>
    <tr  height="50">
        <td colspan="2">11</td>
        <td rowspan="2">13</td>
    </tr>
    <tr  height="50">
        <td>15</td>
        <td>16</td>

    </tr>
</table>

</body>
</html>
