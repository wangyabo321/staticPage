<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账号登录</title>
    <style>

        .c1{
            width:320px;
            height:380px;
            background-color:rgb(233,241,237) ;
        }
        .c2{
            margin: 0px;
            padding:0px;
            text-align: center;
            border-bottom:1px solid #ddd;
            height: 60px;
            color:#8b949b;
            font-size: 20px;
            line-height: 60px;
        }
        .c3 laber{
            cursor:default;
            width: 40px;
            height:40px;
            line-height: 40px;
            float: left;
            border-right: 1px solid #ccc;
            background-color: #E8E8E8;

        }
        laber:after{
            width: 22px;
            height: 18px;
            margin: 11px 9px;
            line-height: 18px ;
            float: left;
            background:url(../img/zy.png);
        }

        .i1{
            width: 218px;
            height:20px;
            float: left;
        }
    </style>
</head>
<body>
<div class="c1">
    <div class="c2">账号登录</div>
<div class="c3 cc3">
    <laber for="username">
        ::after
    </laber>
    <input class="i1" type="text" value="请输入账号"/>
</div>

</div>
</body>
</html>
