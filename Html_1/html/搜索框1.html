<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>搜索框1</title>
    <link rel="stylesheet" href="../CSS/reset.css"/>
    <style>
        .d1{background-color: bisque}
        /*搜索框1*/

        .search form input{width: 100%; height: 42px; padding-left: 13px;border:2px solid red }
        * { box-sizing: border-box; }
        form {position:relative;width: 300px;margin: 0 auto;}
        .search form button { border: none;height: 42px; width: 45px; cursor: pointer; position: absolute; top: 0; right: 0; background:blueviolet;}
        .search button:before { content: "搜索"; font-family: FontAwesome; font-size: 16px; color:white; }

    </style>
</head>
<body class="d1">
<div>
<div class="search">
    <form>
        <input type="text" placeholder="请输入您要搜索的内容...">
        <button></button>
    </form>
</div>
</div>
</body>
</html>
