<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
         *(1)"E+F"毗邻选择器,选择相邻的下级标签,即E标签相邻的F标签;
         *(2)"E>F"儿子选择器,选择父级下的所有子元素,即E标签下的所有子F标签;
         *(3)"E~F"弟弟选择器,后面所有的兄弟标签,即E标签后面的所有弟弟F标签。
         *display:"none"与visibility:hidden的区别：
               visibility:hidden: 可以隐藏某个元素，但隐藏的元素仍需占用与未隐藏之前一样的空间。也就是说，该元素虽然被隐藏了，但仍然会影响布局。
               display:none: 可以隐藏某个元素，且隐藏的元素不会占用任何空间。也就是说，该元素不但被隐藏了，而且该元素原本占用的空间也会从页面布局中消失。
         *

         */
        div~span{
            color:red;
        }
        p[style]{ //用于选取带有指定属性的元素
            border:1px solid green;
        }
        input[type="text"]{
            width: 200px;
            height: 20px;
            border: 2px solid red;
        }
        span:before{   //在每个span元素之前插入内容
            content:"*******";
            color:black;
        }
        em:after{    /*在每个em元素之后插入内容(before和after多用于清除浮动.)*/
            content:"   [!][!][!]";
            color:gold;
        }
    </style>
</head>
<body>
<div>
    <p style="color:blue">第一个p标签</p>
    <p>第二个p标签</p>
    <p>第三个p标签</p>
    <p>第四个p标签</p>
    <p>第五个p标签</p>
    <p>第六个p标签</p>
</div>
<i style="font-style: normal">第七个p标签</i>
<span>span标签</span>
<em style="font-style: normal">加强效果</em>
<form action="">
<input type="text"/>
</form>
</body>
</html>
