<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>导航栏</title>
    <style>
        *{margin: 0px;padding:0px}
        /*第一部分*/
        .div_1{height: 50px;width: auto;background-color:#459df5}
        .div_1 ul{height: 50px;text-align: center}
        .div_1 li{display: inline-block;height: 50px;width: 150px;line-height: 50px;}
        .div_1 ul li a{display: inline-block;height: 35px;width: 150px;color:white;font-size:16px;font-weight: bolder;text-decoration:none;font-family:"微软雅黑";}
        .div_1 ul li p{display: inline-block;height: 50px;width: 150px;}
        .div_1 ul li p:hover{background-color:#4b93d8}
         /*第二部分*/
        .div_1 ul li{position: relative}
        .div_2{position: absolute;top:50px;left:0px ;height:300px;width: 150px;background-color:#3970a7;display: none}
        .div_1 .div_2 span a{font-size: 14px;font-family:"微软雅黑";}
        .div_1 .div_2 span a:hover{text-decoration:underline}
        .div_1 li:hover .div_2{display: block;background-color:#4b93d8;}
        /*第三部分*/
        .div_3{position: absolute;top:50px;left:0px ;height:300px;width: 150px;background-color:#3970a7;display: none}
        .div_1 .div_3 span a{font-size: 14px;font-family:"微软雅黑";}
        .div_1 .div_3 span a:hover{text-decoration:underline}
        .div_1 li:hover .div_3{display: block;background-color:#4b93d8;}
        /*第四部分*/
        .div_4{position: absolute;top:50px;left:0px ;height:300px;width: 150px;background-color:#3970a7;display: none}
        .div_1 .div_4 span a{font-size: 14px;font-family:"微软雅黑";}
        .div_1 .div_4 span a:hover{text-decoration:underline}
        .div_1 li:hover .div_4{display: block;background-color:#4b93d8;}
        /*第五部分*/
        .div_5{position: absolute;top:50px;left:0px ;height:300px;width: 150px;background-color:#3970a7;display: none}
        .div_1 .div_5 span a{font-size: 14px;font-family:"微软雅黑";}
        .div_1 .div_5 span a:hover{text-decoration:underline}
        .div_1 li:hover .div_5{display: block;background-color:#4b93d8;}
    </style>
</head>
<body>
<div class="div_1">
    <ul>
        <!--第一个-->
        <li>
            <p><a href="#">首页</a></p>
        </li>
        <!--第二个-->
        <li>
            <p><a href="#">关于我们</a></p>
            <div class="div_2">
                <span><a href="#">团队介绍</a></span>
                <span><a href="#">服务QQ群</a></span>
                <span><a href="#">个人业务</a></span>
            </div>
        </li>
         <!--第三个-->
        <li>
            <p> <a href="#">软件下载</a></p>
            <div class="div_3">
                <span><a href="#">WEB编译工具</a></span>
                <span><a href="#">桌面整理工具</a></span>
            </div>
        </li>
        <!--第四个-->
        <li>
            <p><a href="#">招贤纳士</a></p>
            <div class="div_4">
                <span><a href="#">WEB前端工程师</a></span>
                <span><a href="#">JAVAWEB工程师</a></span>
                <span><a href="#">APP开发工程师</a></span>
                <span><a href="#">数据库工程师</a></span>
                <span><a href="#">软件架构师</a></span>
                <span><a href="#">技术客服</a></span>
            </div>
        </li>
        <!--第五个-->
        <li>
            <p> <a href="#">给我留言</a></p>
            <div class="div_5">
                <span><a href="#">站内留言</a></span>
                <span><a href="#">站长信箱</a></span>
            </div>
        </li>
    </ul>
    <div class="div_6"></div>
</div>
</body>
</html>
