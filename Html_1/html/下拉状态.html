<html>
<head lang="en">

    <title></title>

        .div_1 ul li{width: 60px;height: 25px;background-color: #3388ff;text-align: center;line-height: 25px}

         ul{position:relative}

        .div_2 span{display: inline-block;padding-top:10px }
        .div_1 .div_2 span a{display:inline-block;font-size: 18px;color: black;}
         li:hover .div_2{ display: inline-block;}
        .div_1 .div_2 span a:hover{text-decoration: underline}
    </style>
</head>
<body>
<div class="div_1">
    <ul>
        <li>
            <a href="#">更多产品</a>

</html>
