<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图形绘制</title>
    <style>
        /*绘制三角形*/
        span{
            display:inline-block;
        /*(改变width可以形成梯形)*/
            width:50px;
            height:0px;
            border-top:50px solid red;
            border-right:50px solid transparent;
            border-left:50px solid transparent;
        }

    </style>
</head>
<body>
<span></span>
</body>
</html>
