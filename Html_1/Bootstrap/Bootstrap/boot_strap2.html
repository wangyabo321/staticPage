<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="user"/>
                        <label for="user" class="control-label">用户名：</label>
                        <a href="#" class="btn btn-primary btn-lg active">提交</a>
                        <a href="#" class="btn btn-default btn-sm">提交</a>
                        <a href="#" class="btn btn-success btn-xs">提交</a>
                        <a href="#" class="btn btn-info">提交</a>
                        <a href="#" class="btn btn-warning" disabled="disable">提交</a>
                        <a href="#" class="btn btn-danger btn-block">提交</a>
                    </div>
                </div>
                <!--<select name="" id="" class="form-control ">-->
                    <!--<option value="0">北京</option>-->
                    <!--<option value="1">上海</option>-->
                    <!--<option value="2">深圳</option>-->
                    <!--<option value="3">广州</option>-->
                <!--</select>-->
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img src="../img/云.jpg" class="img-rounded" width="100" alt="图片未显示"/>
            <img src="../img/云.jpg" class="img-circle" width="100" alt="图片未显示"/>
            <img src="../img/云.jpg" class="img-thumbnail" width="100" alt="图片未显示"/>
            <button class=""><span class="close">&times;</span></button>
            <span class="close">&times;</span>
            <span class="caret"></span>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
