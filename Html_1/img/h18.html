<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Javascript基本语法</title>
    <script type="text/javascript">
        function dispTime(){
            var now=new Date();
            document.write("<h2>今天日期："+now.getFullYear()+"年"+(now.getMonth()+1)+"月"+now.getDate()+"日</h2>");

        }
    </script>
</head>
<body onload="dispTime()">

</body>
</html>
