<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap_按钮</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <!--可作为按钮使用的标签或元素.为 <a>、<button> 或 <input> 元素添加按钮类。-->
    <a href="#" class="btn  btn-default" role="button">Link</a>
    <button class="btn btn-default" type="submit">Button</button>
    <input class="btn btn-default" type="button" value="Input"/>
    <input class="btn btn-danger" type="submit" value="submit"/>
    <!--预定义样式 .sr-only类隐藏额外文本-->
    <button class="btn btn-default" type="button">默认样式(default)</button>
    <button class="btn btn-primary" type="button">首选项(primary)</button>
    <button class="btn btn-success" type="button">成功(success)</button>
    <button class="btn btn-info" type="button">一般信息(info)</button>
    <button class="btn btn-warning" type="button">警告(warning)</button>
    <button class="btn btn-danger" type="button">危险(danger)</button>
    <button class="btn btn-link" type="button">链接(Link)</button>
    <!--按钮的尺寸 .btn-block类可以将其拉伸至父元素100%的宽度，而且按钮也变为了块级（block）元素。-->
    <button class="btn btn-warning btn-lg">大按钮(btn-lg)</button>
    <button class="btn btn-warning btn-sm">小按钮(btn-sm)</button>
    <button class="btn btn-warning btn-xs">超小按钮(btn-xs)</button>
    <button class="btn btn-warning btn-xs btn-block">超小按钮(btn-xs)</button>
    <!--激活状态 通过为按钮的背景设置 opacity 属性就可以呈现出无法点击的效果。-->
    <button class="btn btn-info btn-lg active" type="button">激活</button>
    <a class="btn btn-default btn-xs active" href="#" role="button">激活</a>
    <a class="btn btn-default btn-xs disabled" href="#" role="button">禁止状态</a>
    <button class="btn btn-default btn-sm active" type="button" disabled="disabled">禁止状态</button>
</div>
</body>
</html>
