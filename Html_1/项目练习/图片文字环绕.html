<p>
    向日葵原产热带，但对温度的适应性较强，
    <img src="../img/向日葵.jpg" alt="图片未显示"/>
    是喜温又耐寒的作物。其种子耐低温能力很强，当地温稳定，在2℃以上，种子就开始萌动；
    4～5℃时，种子能发芽生根；地温达8～10℃时，就能满足种子发芽出苗的需要。发芽的最适温度为31～37℃，
    最高温度为38～44℃。向日葵在整个生育过程中，只要温度不低于10℃，就能正常生长。在适宜温度范围内，
    温度越高，发育越快。
</p>
