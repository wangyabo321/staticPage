<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0px;padding: 0px}
        @font-face{
            font-family: yb;
            src:url(../resource/迷你简硬笔行书.TTF)
        }
        div{
            width: auto;
            height:400px;
            margin-top: 50px;
        }
        p{
            width:auto;
            height: 100px;
            color: white;
            font-size: 10px;
            font-family: yb;
        }
        p:hover{
            color: black;
            font-size: 30px;
            font-family: yb;
            transition: 2s;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <p>辛苦遭逢起一经，干戈寥落四周星。</p>
    <p>山河破碎风飘絮，身世浮沉雨打萍。</p>
    <p>惶恐滩头说惶恐，零丁洋里叹零丁。</p>
    <p>人生自古谁无死，留取丹心照汗青。</p>
</div>
</body>
</html>
