<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片无缝滚动</title>
    <style>
        *{margin:0;padding:0}
        .container{width:736px;height:208px;margin:100px auto;border:1px solid #000;overflow:hidden;position:relative}
        .container .list{width:2944px;height:208px;background:#000;}
        .container .list li{list-style:none;float:left;}
        .container .jt{height:60px;width:30px;background:rgba(255,0,0);position: absolute;top:74px;
                     text-align:center;line-height:85px;display:none}
        .container .f-left{left:0}
        .container a img{width:30px;height:40px}
        .container .f-right{right:0}

    </style>
    <script src="jquery/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jt f-left"><a href=""><img src="img/jt-left.png" alt="图片未显示"/></a></div>
        <div class="jt f-right"><a href=""><img src="img/jt-right.png" alt="图片未显示"/></a></div>
        <ul class="list">
            <li><img src="img/icon_1.jpg" alt="图片未显示"/></li>
            <li><img src="img/icon_2.jpg" alt="图片未显示"/></li>
            <li><img src="img/icon_3.jpg" alt="图片未显示"/></li>
            <li><img src="img/icon_4.jpg" alt="图片未显示"/></li>
            <li><img src="img/icon_5.jpg" alt="图片未显示"/></li>
            <li><img src="img/icon_6.jpg" alt="图片未显示"/></li>
            <li><img src="img/icon_1.jpg" alt="图片未显示"/></li>
            <li><img src="img/icon_2.jpg" alt="图片未显示"/></li>
        </ul>
    </div>


    <script>
        $(function(){
            //轮播图设置
            var offSet = 0;
            var timer;
            function autoPlay(){
                timer = setInterval(function(){
                    offSet += -15;
                    if(offSet<=-2208){
                        offSet=0;
                    }
                    $('.container .list').css('marginLeft', offSet);
                },100);
            }
           autoPlay();
            $('.container .list li').hover(function(){
                clearInterval(timer);
                $(this).siblings().fadeTo(100,0.5);
                $(this).fadeTo(100,1);
            },function(){
                autoPlay();
                $(this).siblings().fadeTo(100,1);
            });
//            设置左右箭头显示与隐藏效果
            $('.container').hover(function(){
                $('.container .jt').show();
            },function(){
                $('.container .jt').hide();
            });
        });
    </script>
</body>
</html>
