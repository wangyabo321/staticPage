<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>双飞翼布局（两边定位，中间百分百）</title>
    <style>
        *{margin:0;padding:0;box-sizing: border-box}
        .container{
            height:50px;
            max-width:1200px;
            min-width: 600px;
            margin:0 auto;
            background:red;
            position:relative;
        }
        .container .container-L{
            height:50px;
            width:200px;
            background:#000;
            float:left;
            position: absolute;
            top:0;
            left:0;
        }
        .container .container-R{
            height:50px;
            width:200px;
            background:blue;
            float:right;
            position: absolute;
            top:0;
            right:0;
        }
        .container .container-C{
            width:100%;
            padding-left:200px;
            padding-right:200px;
        }
        .container-C .container-Cf{
            width:100%;
            height:50px;
            border:1px solid #324B4E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-L"></div>
        <div class="container-C">
            <div class="container-Cf">

            </div>
        </div>
        <div class="container-R"></div>
    </div>
</body>
</html>
