<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <style>
        ul li{float:left;height:20px;width:40px;list-style:none;background:#666;margin:5px;}
        .clear{clear:both}
        .col-bor{color:red;font-size:18px;background:blue;border:1px solid #999;width:200px;height:200px}
    </style>
    <script src="../JQuery/jquery-3.3.1.min.js">
    </script>
    <script>
        var index1;
        $(document).ready(function(){

            $('.ulLi li').click(function(){
                 index1= $(this).index();
                $(this).css('background','red').siblings().css('background','#666');
                $('div').eq(index1).text('第'+index1+'个div').addClass('col-bor').siblings().hide();
            });
        });
    </script>
</head>
<body>
<ul class='ulLi'>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<div class='clear'></div>
<div ><div>
<div><div>
<div ><div>
<div><div>
<div><div>
</body>
</html>
