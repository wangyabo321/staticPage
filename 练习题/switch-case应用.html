<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>对于成绩大于60分的，输出"合格"，低于60分的，输出"不合格"</title>
    <script type="text/javascript">
        /*
         对于成绩大于60分的，输出"合格"，低于60分的，输出"不合格"
         */
        var score =prompt("请输入学生的成绩(1-100)：");
        switch(true){
            case score > 60:alert("合格");break;
            default:alert("不合格");break;
        }
    </script>
</head>
<body>
</body>
</html>
