<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>打印1-100之间所有7的倍数的个数及总和</title>
    <script type="text/javascript">
        var i,sum=0,count=0;
        for(i=1;i<=100;i++)
        {
            if(i%7==0)
            {
                document.write(i+"&nbsp;&nbsp");
                sum=sum+i;
                count++;
            }
        }
        document.write("</br>"+"打印1-100之间所有7的倍数的总数sum="+sum+"</br>");
        document.write("打印1-100之间所有7的倍数的个数count="+count+'</br>');

    </script>
</head>
<body>

</body>
</html>
