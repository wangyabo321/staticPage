<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>do-while练习</title>
    <script type="text/javascript">
        /* 假设投资的年利率为5%，试求从1000块增长到5000块，需要花费多少年？*/

        var sum=1000,con=0;
        while(sum<5000){
            sum=sum*1.05**con;
            con++;
        }
        document.write(con);

    </script>
</head>
<body>

</body>
</html>
