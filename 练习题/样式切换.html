<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>样式切换</title>
    <script src="../JQuery/jquery-3.3.1.min.js"></script>
<style>
    *{
        margin:0;
        padding:0;
    }
    body{
        margin:50px;
    }
    ul{
        list-style: none;
    }
     #ul{
         height:30px;
         margin-bottom: 10px;
     }
     #ul li{
         height:30px;
         line-height:30px;
         padding:0 15px;
         border:1px solid red;
         float:left;
         margin-right:3px;
         cursor:pointer;
     }
     #ul li.current{
         background:red;
     }
     #content div{
         width:300px;
         height:200px;
         border:1px solid red;
         display:none;
     }
     #content div.show{
         display:block;
     }
</style>
    <script type="text/javascript">
        $('#ul li').click(function(){
            // 1.点击li的时候要切换样式
            $(this).addClass('current').siblings().removeClass('current');
           //  2.根据li的索引值，来确定那个div显示，其他div隐藏
            $('#content>div').eq($(this).index()).show().siblings().hide();
        });
    </script>
</head>
<body>
<ul id="ul">
    <li class="current">php</li>
    <li>ruby</li>
    <li>python</li>
</ul>
<div id="content">
    <div class="show">php........介绍</div>
    <div>ruby........介绍</div>
    <div>python........介绍</div>
</div>

</script>
</body>
</html>
