<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>打印99乘法表</title>
<script type="text/javascript">
    /* 打印99乘法表
       1*1=1
       1*2=2  2*2=4
       1*3=3  2*3=6  3*3=9
       1*4=4  2*4=8  3*4=12  4*4=16
     */
      var i,j;
      for(i=1;i<=9;i++)
      {
          for(j=1;j<=i;j++){
          document.write("<span>"+j+"*"+i+"="+j*i+"</span>")
          }
          document.write("</br>")
      }
</script>
<style>
      span{
          display: inline-block;
          width: 80px;
          height:30px;
      }
</style>
</head>
<body>

</body>
</html>
